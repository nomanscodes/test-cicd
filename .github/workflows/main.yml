name: My First CI Pipeline

on:
  push:
    branches: [ main, develop ] 
  pull_request:
    branches: [ main, develop ]  

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Node.js setup
      uses: actions/setup-node@v3
      with:
        node-version: '22'
    
    # pnpm setup 
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8  
    
    - name: Dependencies install
      run: pnpm install
    
    - name: Project build 
      run: pnpm run build
